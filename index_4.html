<!DOCTYPE html>
<html>
<head>
	<title>index_4</title>
	<script type="text/javascript">
		function gotoURL(){
			var data = document.getElementById('txt1').value;
			document.getElementById('if1').src = data;
		}
	</script>
	<style type="text/css">
		#root {
	        position: fixed;
	        width: 100%;
	        height: 100%;
	        align-content: center;
	        padding-left: 25%;
	    }

	    #root1{
	    	padding-left: 15%;
	    }

	    

	    #root2 {
	    	width: 50%;
	    	height: 50%;
	    }


	    /* iframe itself */
	    #if1 {
	        display: block;
	        width: 100%;
	        height: 100%;
	        border: groove;
	    }

	    #b1 {
	    	padding: 12px;
	    }
	    #txt1{
	    	padding: 10px;
	    	width: 300px;
	    }
	</style>
</head>
<body>
	<h1 align="center">My mini-browser</h1>
	<div id="root">
		<div id="root1">
			<input type="text" id="txt1" value="https://">
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" id = 'b1' value="GO" onclick="gotoURL()">
		</div>
		<div id = 'root2'>
			<iframe id = "if1" src="https://timesofindia.indiatimes.com/" class="frame-area"></frame>
		</div>
	</div>
</body>
</html>
