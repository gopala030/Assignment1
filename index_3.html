<!DOCTYPE html>
<html>
<head>
	<title>index_3</title>

	<script type="text/javascript">
	function changeSrc1(){
		document.getElementById("if1").src = "https://wikipedia.org/"
	}
	function changeSrc2(){
		document.getElementById("if1").src = "https://webmail.iitk.ac.in/"
	}
	function changeSrc3(){
		document.getElementById("if1").src = "http://iitk.ac.in/"
	}
	</script>

	<style>
		#root {
	        position: fixed;
	        width: 100%;
	        height: 100%;
	        align-content: center;
	        padding-left: 25%;
	    }

	    #root1{
	    	padding-left: 15%;
	    }

	    

	    #root2 {
	    	width: 50%;
	    	height: 50%;
	    }


	    /* iframe itself */
	    #if1 {
	        display: block;
	        width: 100%;
	        height: 100%;
	        border: groove;
	    }

	    #b1 {
	    	padding: 12px;
	    }
	    #b2 {
	    	padding: 12px;
	    }
	    #b3 {
	    	padding: 12px;
	    }
	</style>
</head>
<body>
	<h1 align="center">My First sub-window</h1>
	<div id="root">
		<div id="root1">
			<h3>
				<input type="button" id = 'b1' value="Wikipedia" onclick="changeSrc1()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" id = 'b2' value="IITK Webmail" onclick="changeSrc2()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button"  id = 'b3' value="IITK" onclick="changeSrc3()">
			</h3>
		</div>
		<div id = 'root2'>
			<iframe id = "if1" src="https://timesofindia.indiatimes.com/" class="frame-area"></frame>
		</div>
	</div>
	
</body>
</html>
